<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Weather Forecast</h1>
    <input type="date" id="dateInput" >
    <p class="instructions">Choose Date and Press 1 to get Temperature, Press 2 for Wind Speed, Press 3 for Pressure, Press 0 to Terminate the program.</p>
    <p class="or">OR</p>
    <div class="weather-btns">
        <button onclick="getWeather()">Get Weather</button>
        <button onclick="getWindSpeed()">Get Wind Speed</button>
        <button onclick="getPressure()">Get Pressure</button>
        <button onclick="terminateProgram()">Exit</button>
    </div>
    <div id="output"></div>
    <script src="./index.js"></script>
</body>
</html>
